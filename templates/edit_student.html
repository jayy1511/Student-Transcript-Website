<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <title>Edit Student</title>
</head>
<body>
    <h3>Edit Student</h3>
    <form action="" method="POST">
        <label>Email: <input type="email" name="email" value="{{ student[0] }}" readonly></label>
        <label>First Name: <input type="text" name="first_name" value="{{ student[1] }}"></label>
        <label>Last Name: <input type="text" name="last_name" value="{{ student[2] }}"></label>
        <label>Passed: <input type="text" name="passed" value="{{ student[3] }}"></label>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
